name        : budgie-desktop
version     : 10.2
release     : 63
source     :
    - https://github.com/solus-project/budgie-desktop/releases/download/v10.2/budgie-desktop-10.2.tar.xz : cd379930bafc26c042bda086d079454d3e0c7dc0125e3260868284eb423f6dfb
license     :
    - GPL-2.0
summary     : Budgie Desktop
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libmutter)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(upower-glib)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - vala
rundeps     :
    - gnome-session
    - gnome-settings-daemon
    - gnome-control-center
ccache      : no
description : |
    Budgie Desktop
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
