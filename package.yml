name        : budgie-desktop
version     : 10.2.5
release     : 75
source     :
    - https://solus-project.com/sources/budgie-desktop-10.2.5.tar.xz : c20154ddc60cade25437a007c7a1f587138afaa9a8a1607349953f2d5e9576f2
license     :
    - GPL-2.0
summary     : Budgie Desktop
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libmutter)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(upower-glib)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gnome-bluetooth-1.0)
    - pkgconfig(gtk-doc)
    - vala
rundeps     :
    - gnome-session
    - gnome-settings-daemon
    - gnome-control-center
ccache      : no
description : |
    Budgie Desktop
setup      : |
    %patch -p1 < $pkgfiles/default-pins.patch
    autoreconf -vfi
    %configure --disable-static --enable-stateless
build      : |
    %make
install    : |
    %make_install
