name       : budgie-desktop
version    : '10.4'
release    : 156
source     :
    - git|https://github.com/budgie-desktop/budgie-desktop.git : 04f70b6ee91b2bb1f0b06b352b17a762f7a10f61
license    :
    - GPL-2.0
    - LGPL-2.1
summary    : Budgie Desktop
component  : desktop.budgie
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(gnome-bluetooth-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(ibus-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libmutter-2)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(upower-glib)
    - pkgconfig(xtst)
    - vala
    - sassc
rundeps    :
    - gnome-session
    - gnome-settings-daemon
    - gnome-screensaver
description: |
    Budgie Desktop
setup      : |
    %meson_configure -Dwith-stateless=true
build      : |
    %meson_build
install    : |
    # meson mandates utf8
    export LANG=en_US.utf8
    export LC_ALL=en_US.utf8
    %meson_install
