name       : budgie-desktop
version    : 10.2.9
release    : 115
source     :
    - git|https://github.com/budgie-desktop/budgie-desktop.git: cfd4f1939c2862f945b98f4f550d41257e2dbac7
license    :
    - GPL-2.0
    - LGPL-2.1
summary    : Budgie Desktop
component  : desktop.budgie
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libpulse-mainloop-glib)
    - pkgconfig(libmutter-0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(upower-glib)
    - pkgconfig(libgnome-menu-3.0)
    - pkgconfig(libpeas-1.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gnome-bluetooth-1.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(ibus-1.0)
    - pkgconfig(xtst)
    - vala
    - meson
rundeps    :
    - gnome-session
    - gnome-settings-daemon
    - gnome-control-center
    - gnome-screensaver
description: |
    Budgie Desktop
setup      : |
    %meson_configure -Dwith-stateless=true
build      : |
    %meson_build
install    : |
    # meson is completely out of its mind on crack and can't deal with
    # non utf. srsly.
    export LANG=en_US.utf8
    export LC_ALL=en_US.utf8
    %meson_install
